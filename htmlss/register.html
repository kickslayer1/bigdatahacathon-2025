<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - NISR Data Science Hackathon 2025</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background-image: url('image11.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .register-container {
      background: rgba(0, 31, 63, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(192, 192, 192, 0.2);
      max-width: 400px;
      width: 100%;
      margin: 20px;
    }

    .register-container h2 {
      color: #C0C0C0;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .register-container label {
      color: #C0C0C0;
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .register-container input[type="text"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #003366;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      box-sizing: border-box;
    }

    .register-container input[type="text"]:focus,
    .register-container input[type="password"]:focus {
      outline: none;
      border-color: #4da6ff;
      box-shadow: 0 0 10px rgba(77, 166, 255, 0.3);
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #003366, #0066cc);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .register-container button:hover {
      background: linear-gradient(135deg, #0066cc, #4da6ff);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.4);
    }

    #toLoginBtn {
      background: linear-gradient(135deg, #28a745, #20c997) !important;
    }

    #toLoginBtn:hover {
      background: linear-gradient(135deg, #20c997, #40e0d0) !important;
    }

    #registerResult {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      background: rgba(40, 167, 69, 0.8);
      color: white;
      border: 1px solid #28a745;
    }

    .error {
      background: rgba(220, 53, 69, 0.8);
      color: white;
      border: 1px solid #dc3545;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      color: #66b3ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Register</button>
    </form>
    <div id="registerResult"></div>
    <button id="toLoginBtn" style="display:none;">Go to Login</button>
    
    <div class="login-link">
      <p style="color: #C0C0C0;">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
